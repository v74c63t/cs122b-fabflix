<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <!--Font Awesome CSS-->
    <link href="https://fonts.googleapis.com/css2?family=Sedgwick+Ave+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Confirmation</title>
</head>

<body class="background">
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <div class="logo">F</div>
        <a style="color: white" class="navbar-brand fabflix"><strong><em>Fabflix</em></strong></a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a style="color:darksalmon" class="nav-link" href="main.html">Home</a>
                </li>
                <li class="nav-item">
                    <a style="color:darksalmon" class="nav-link" href="movies.html">Top 20</a>
                </li>
                <li class="nav-item active">
                    <a style="color:darksalmon" class="nav-link" href="cart.html">Checkout</a>
                </li>
                <li class="nav-item">
                    <a style="color:darksalmon" class="nav-link" id="result">Result</a>
                </li>
            </ul>
        </div>
        <div class="search-component">
            <form id="full-text-form" action="#" method="GET">
                <input class="search-item" type="text" id="full-text" name="full-text" placeholder="FullText">
                <button type="submit"><i class="fa fa-search"></i></button>
            </form>
        </div>
    </nav>
</header>
<h1 class="page-headers"><strong>Confirmation</strong></h1>
<div style="margin-left: 80px; margin-right: 80px;" class="rounded">
    <table id=confirmation_table class="table rounded table-striped table-dark table-borderless">
        <!-- Create a table header -->
        <thead class="text-warning">
        <tr>
            <!-- Titles of each column-->
            <th>Sale ID</th>
            <th>Title</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Total</th>
        </tr>
        </thead>
        <!-- Table body is left empty here, will be populated with the data retrieved with index.js -->
        <tbody id=confirmation_table_body>
        </tbody>
    </table>
    <div>
        <h3 id="total" style="float:right;font-size: 24px;color: darkblue;font-family: Verdana, serif;-webkit-text-stroke: 0.75px black;font-weight: bold"></h3>
    </div>
</div>

<!-- include your own JS file -->
<script src='https://code.jquery.com/jquery-3.1.0.min.js'></script>
