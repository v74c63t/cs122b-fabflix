</head>

<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <div class="logo">F</div>
        <a style="color: white" class="navbar-brand fabflix"><strong><em>Fabflix</em></strong></a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a style="color:darksalmon" class="nav-link" href="index.html">Top 20 Rated Movies</a>

            </ul>
        </div>
    </nav>
</header>

<body>
<div id="main-widget">
    <h1><strong>Login</strong></h1>
    <div class="form-widget">
        <form id="login_form" class="form" action="#" method="POST">

            <div class="fill-form">
                <div class="email-component">
                    <label class="label-component" for="email">Email: </label><br>
                    <label><input class="input-component" type="email" id="email" name="email"></label>
                </div>

                <div class="pw-component">
                    <label class="label-component" for="password">Password: </label><br>
                    <label><input class="input-component" type="password" id="password" name="password"></label>
                </div>
            </div>

            <div class="submit-form">
                <input class="submit-btn" type="submit" value="Login">
                <br>
<!--                <p class="signup-href"><strong>Register</strong></p>-->
            </div>

        </form>
    </div>
</div>
<div id="login_error_message"></div>

<!-- include jQuery-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- include our own JS file -->
<script src="./login.js"></script>
</body>
</html>
