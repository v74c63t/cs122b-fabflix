<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

    <!--Font Awesome CSS-->
    <link href="https://fonts.googleapis.com/css2?family=Sedgwick+Ave+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Result</title>
</head>
<body class="background">
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <div class="logo">F</div>
        <a style="color: white" class="navbar-brand fabflix"><strong><em>Fabflix</em></strong></a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a style="color:darksalmon" class="nav-link" href="main.html">Home</a>
                </li>
                <li class="nav-item">
                    <a style="color:darksalmon" class="nav-link" href="index.html">Top 20</a>
                </li>
                <li class="nav-item active">
                    <a style="color:darkorange" class="nav-link" href="#">Checkout<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a style="color:darksalmon" class="nav-link">Result</a>
                </li>
            </ul>
        </div>
        <div id="search-component">
            <form id="movie-search-form" action="#" method="GET">
                <input  class="search-item" type="text" id="search-title" name="title" placeholder="Title">
                <input  class="search-item" type="text" id="search-year" name="year" placeholder="Year">
                <input  class="search-item" type="text" id="search-director" name="director" placeholder="Director">
                <input  class="search-item" type="text" id="search-star" name="star" placeholder="Star">
                <button type="submit"><i class="fa fa-search"></i></button>
            </form>
        </div>
    </nav>
<body>
Welcome to Fablix!
<p id="sessionID"></p>
<p id="lastAccessTime"></p>
<form ACTION="#" id="cart" METHOD="post">
    <label>Item Purchased</label>
    <br>
    <label>
        <input name="item" required="required" type="text">
    </label>
    <input type="submit" VALUE="add">
</form>
<div id="item_list"></div>

<!-- include your own JS file -->
<script src='https://code.jquery.com/jquery-3.1.0.min.js'></script>
<script type='text/javascript' src='cart.js'></script>
