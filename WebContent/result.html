<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

    <!--Font Awesome CSS-->
    <link href="https://fonts.googleapis.com/css2?family=Sedgwick+Ave+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Result</title>
</head>
<body class="background">
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <div class="logo">F</div>
        <a style="color: white" class="navbar-brand fabflix"><strong><em>Fabflix</em></strong></a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a style="color:darksalmon" class="nav-link" href="main.html">Home</a>
                </li>
                <li class="nav-item">
                    <a style="color:darksalmon" class="nav-link" href="index.html">Top 20</a>
                </li>
                <li class="nav-item">
                    <a style="color:darksalmon" class="nav-link" href="cart.html">Checkout</a>
                </li>
                <li class="nav-item active">
                    <a style="color:darkorange" class="nav-link">Result<span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
        <div id="search-component">
            <form id="movie-search-form" action="#" method="GET">
                <input  class="search-item" type="text" id="search-title" name="title" placeholder="Title">
                <input  class="search-item" type="text" id="search-year" name="year" placeholder="Year">
                <input  class="search-item" type="text" id="search-director" name="director" placeholder="Director">
                <input  class="search-item" type="text" id="search-star" name="star" placeholder="Star">
                <button type="submit"><i class="fa fa-search"></i></button>
            </form>
        </div>
    </nav>
</header>
    <div style="margin-left: 80px; margin-right: 80px;" id="page-title-area">
        <h1 class="page-headers"><strong>Result</strong></h1>
        <div style="padding-bottom: 10px;font-family: 'Montserrat', sans-serif; color: #ffc107; text-align: right">
            <form id="movie-settings-form" action="result.html" method="GET">
                <input type="hidden" id="genreId" name="" value="" />
                <input type="hidden" id="startTitle" name="" value="" />
                <input type="hidden" id="title" name="" value="" />
                <input type="hidden" id="year" name="" value="" />
                <input type="hidden" id="director" name="" value="" />
                <input type="hidden" id="star" name="" value="" />
                <label for="sortBy"><strong>Movies Sorted By</strong></label>
                <select name="sortBy" id="sortBy">
                    <option value="title ASC rating ASC">Title &uarr; Rating &uarr;</option>
                    <option value="title ASC rating DESC">Title &uarr; Rating &darr;</option>
                    <option value="title DESC rating ASC">Title &darr; Rating &uarr;</option>
                    <option value="title DESC rating DESC">Title &darr; Rating &darr;</option>

                    <option value="rating ASC title ASC">Rating &uarr; Title &uarr;</option>
                    <option value="rating ASC title DESC">Rating &uarr; Title &darr;</option>
                    <option value="rating DESC title ASC">Rating &darr; Title &uarr;</option>
                    <option value="rating DESC title DESC">Rating &darr; Title &darr;</option>
                </select>
                <label for="numRecords"><strong>Movies Per Page</strong></label>
                <select name="numRecords" id="numRecords">
                    <option value="10">10</option>
                    <option value="25">25</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                </select>
                <input type="hidden" name="firstRecord" value="0" />
                <button type="submit" style="margin-left: 10px;font-family: 'Montserrat', sans-serif;" class="btn btn-dark">Apply</button>
            </form>
        </div>
    </div>

    <div style="margin-left: 80px; margin-right: 80px;" class="rounded">
        <table id=movies_table class="table rounded table-striped table-dark table-borderless">
            <!-- Create a table header -->
            <thead class="text-warning">
            <tr>
                <!-- Titles of each column-->
                <th>Title</th>
                <th>Release Year</th>
                <th>Director</th>
                <th>Genres</th>
                <th>Stars</th>
                <th>Rating</th>
            </tr>
            </thead>
            <!-- Table body is left empty here, will be populated with the data retrieved with index.js -->
            <tbody id=movies_table_body>
            </tbody>
        </table>
        <div id="pagination" style="text-align: center; padding-bottom: 30px;">
            <a id="prev" style="margin-right: 30px;" class="btn btn-dark" role="button">Prev</a>
            <a id="next" style="margin-left: 30px;" class="btn btn-dark" role="button">Next</a>
        </div>
    </div>
    <!-- Load jQuery and Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Load our own JS file -->
    <!-- The path is relative to index.html, since these two files are in the same directory -->
    <!-- Note the url does not contain a "/" in the beginning, which means the url is relative to current path
         otherwise the url is relative to the root path-->
    <script src="result.js"></script>
</body>
</html>
