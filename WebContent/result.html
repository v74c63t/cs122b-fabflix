<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

    <!--Font Awesome CSS-->
    <link href="https://fonts.googleapis.com/css2?family=Sedgwick+Ave+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Result</title>
</head>
<body class="background">
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <div class="logo">F</div>
        <a style="color: white" class="navbar-brand fabflix"><strong><em>Fabflix</em></strong></a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a style="color:darksalmon" class="nav-link" href="main.html">Home</a>
                </li>
                <li class="nav-item active">
                    <a style="color:darksalmon" class="nav-link" href="index.html">Top 20<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a style="color:darksalmon" class="nav-link">Checkout</a>
                </li>
                <li class="nav-item active">
                    <a style="color:darkorange" class="nav-link">Result</a>
                </li>
            </ul>
        </div>
        <div id="search-component">
            <label><input  class="search-title" type="text" id="search-title" placeholder="Title"></label>
            <label><input  class="search-year" type="text" id="search-year" placeholder="Year"></label>
            <label><input  class="search-director" type="text" id="search-director" placeholder="Director"></label>
            <label><input  class="search-star" type="text" id="search-star" placeholder="Star"></label>
        </div>
    </nav>
    <h1 class="page-headers"><strong>Result</strong></h1>
    <div style="margin-left: 80px; margin-right: 80px;" class="rounded">
        <table id=movies_table class="table rounded table-striped table-dark table-borderless">
            <!-- Create a table header -->
            <thead class="text-warning">
            <tr>
                <!-- Titles of each column-->
                <th>Title</th>
                <th>Release Year</th>
                <th>Director</th>
                <th>Genres</th>
                <th>Stars</th>
                <th>Rating</th>
            </tr>
            </thead>
            <!-- Table body is left empty here, will be populated with the data retrieved with index.js -->
            <tbody id=movies_table_body>
            </tbody>
        </table>
    </div>
    <!-- Load jQuery and Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Load our own JS file -->
    <!-- The path is relative to index.html, since these two files are in the same directory -->
    <!-- Note the url does not contain a "/" in the beginning, which means the url is relative to current path
         otherwise the url is relative to the root path-->
    <script src="result.js"></script>
</body>
</html>
