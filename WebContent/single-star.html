<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

    <!--Font Awesome CSS-->
    <link href="https://fonts.googleapis.com/css2?family=Sedgwick+Ave+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title id=star_name></title>
</head>

<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <div class="logo">F</div>
        <a style="color: white" class="navbar-brand fabflix"><strong><em>Fabflix</em></strong></a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a style="color:darksalmon" class="nav-link" href="main.html">Home</a>
                </li>
                <li class="nav-item">
                    <a style="color:darksalmon" class="nav-link" href="./index.html">Top 20</a>
                </li>
                <li class="nav-item">
                    <a style="color:darksalmon" class="nav-link" href="cart.html">Checkout</a>
                </li>
                <li class="nav-item">
                    <a style="color:darksalmon" class="nav-link" id="result">Result</a>
                </li>
            </ul>
        </div>
        <div id="search-component">
            <form id="movie-search-form" action="#" method="GET">
                <input  class="search-item" type="text" id="search-title" name="title" placeholder="Title">
                <input  class="search-item" type="text" id="search-year" name="year" placeholder="Year">
                <input  class="search-item" type="text" id="search-director" name="director" placeholder="Director">
                <input  class="search-item" type="text" id="search-star" name="star" placeholder="Star">
                <button type="submit"><i class="fa fa-search"></i></button>
            </form>
        </div>
    </nav>
</header>
<body class="background">

<h3 class="page-titles" id="star_info"></h3>
<div style="padding-left: 80px; padding-right: 80px;">
<table id=star_movie_table class="table table-striped table-dark table-borderless rounded">
    <thead class="text-warning">
    <tr>
        <th>Movie Title</th>
        <th>Release Year</th>
        <th>Director</th>
        <th>Cart</th>
    </tr>
    </thead>

    <!-- Table body is left empty here, will be populated with the data retrieved with single-star.js -->
    <tbody id=star_movie_table_body></tbody>
</table>
</div>

<!-- Load jQuery and Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<!-- Load our own JS file -->
<!-- The path is relative to index.html, since these two files are in the same directory -->
<!-- Note the url does not contain a "/" in the beginning, which means the url is relative to current path
     otherwise the url is relative to the root path-->
<script src="single-star.js"></script>
</body>
</html>
