<div id="payment-main-widget">
    <h1 style="padding-top:30px; padding-bottom: 20px"><strong>Payment</strong></h1>
    <div style="text-align: center">
        <form id="payment_form" action="#" method="POST">
            <label><input  type="text" name="ccId" size="30" placeholder="Credit Card ID"></label>
            <br>
            <label><input  type="text" name="first" size="30" placeholder="First Name"></label>
            <br>
            <label><input  type="text" name="last" size="30" placeholder="Last Name"></label>
            <br>
            <label for="expirationDate" style="color:#ffc107"><strong>Expiration Date:</strong></label>
            <label><input  style="width:142px" type="date" name="expirationDate"></label>
            <div>
                <button type="button" name="cancel" style="margin-right:30px;" class="btn btn-secondary" onclick="window.location.href='cart.html';">Cancel</button>
                <button type="submit" id="place" name="place" style="margin-left:30px;" class="btn btn-secondary">Place Order</button>
            </div>
            <br>
            <div style="color:antiquewhite; background-color: darkred; text-align: center;border-radius: 10px;" id="payment_error_message"></div>
        </form>
    </div>
</div>
